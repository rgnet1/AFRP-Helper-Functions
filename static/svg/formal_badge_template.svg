<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- 
  FORMAL/PROFESSIONAL Badge Template for Avery 5392 (3" × 3.5")
  Dimensions: 288px × 336px
  
  Elegant design suitable for:
  - Conferences
  - Conventions
  - Professional events
  - Formal gatherings
  
  Features:
  - Clean, professional layout
  - Prominent name display
  - Subtle decorative elements
  - QR code integration
-->

<svg xmlns="http://www.w3.org/2000/svg" 
     width="288" 
     height="336" 
     viewBox="0 0 288 336">
  
  <!-- White Background -->
  <rect width="288" height="336" fill="#FFFFFF"/>
  
  <!-- Top Border Accent (thin gold/green bar) -->
  <rect x="0" y="0" width="288" height="8" fill="#4b904b"/>
  <rect x="0" y="8" width="288" height="2" fill="#d4af37" opacity="0.5"/>
  
  <!-- Main Content Border -->
  <rect x="15" y="20" width="258" height="350" 
        fill="none" 
        stroke="#cccccc" 
        stroke-width="1" 
        rx="3"/>
  
  <!-- ====================== -->
  <!-- HEADER SECTION         -->
  <!-- ====================== -->
  
  <!-- AFRP Logo (Small, Top Left) - Aspect ratio 2.25:1 -->
  <image x="25" y="30" 
         width="85" 
         height="38" 
         preserveAspectRatio="xMidYMid meet"
         href="{{AFRP_LOGO}}"/>
  
  <!-- Club Logo (Small, Top Right) - Aspect ratio 1.46:1 -->
  <image x="213" y="30" 
         width="55" 
         height="38" 
         preserveAspectRatio="xMidYMid meet"
         href="{{CLUB_LOGO}}"/>
  
  <!-- Horizontal Divider -->
  <line x1="25" y1="85" x2="263" y2="85" 
        stroke="#e0e0e0" 
        stroke-width="1"/>
  
  
  <!-- ====================== -->
  <!-- NAME SECTION (CENTERED)-->
  <!-- ====================== -->
  
  <!-- Title -->
  <text x="144" y="115" 
        text-anchor="middle" 
        font-family="Georgia, Times New Roman, serif" 
        font-size="11" 
        font-weight="normal"
        fill="#888888"
        font-style="italic">{{TITLE}}</text>
  
  <!-- First Name (Large, Serif Font for elegance) -->
  <text x="144" y="145" 
        text-anchor="middle" 
        font-family="Georgia, Times New Roman, serif" 
        font-size="26" 
        font-weight="bold"
        fill="#1a1a1a"
        letter-spacing="1">{{FIRST_NAME}}</text>
  
  <!-- Last Name (Large, All Caps) -->
  <text x="144" y="175" 
        text-anchor="middle" 
        font-family="Georgia, Times New Roman, serif" 
        font-size="26" 
        font-weight="bold"
        fill="#1a1a1a"
        letter-spacing="2"
        text-transform="uppercase">{{LAST_NAME}}</text>
  
  <!-- Decorative line under name -->
  <line x1="80" y1="190" x2="208" y2="190" 
        stroke="#d4af37" 
        stroke-width="2"
        opacity="0.6"/>
  
  
  <!-- ====================== -->
  <!-- DETAILS SECTION        -->
  <!-- ====================== -->
  
  <!-- Member ID (Prominent) -->
  <text x="144" y="220" 
        text-anchor="middle" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="15" 
        font-weight="600"
        fill="#4b904b"
        letter-spacing="1">{{MEMBER_ID}}</text>
  
  <!-- Local Club -->
  <text x="144" y="245" 
        text-anchor="middle" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="13" 
        font-weight="normal"
        fill="#555555">{{LOCAL_CLUB}}</text>
  
  <!-- Optional Divider -->
  <line x1="80" y1="265" x2="208" y2="265" 
        stroke="#e0e0e0" 
        stroke-width="1"/>
  
  
  <!-- ====================== -->
  <!-- QR CODE SECTION        -->
  <!-- ====================== -->
  
  <!-- QR Code (Larger for easy scanning) -->
  <image x="109" y="280" 
         width="70" 
         height="70" 
         href="{{QR_CODE}}"/>
  
  <!-- Bottom Border Accent (matches top) -->
  <rect x="0" y="374" width="288" height="2" fill="#d4af37" opacity="0.5"/>
  <rect x="0" y="376" width="288" height="8" fill="#4b904b"/>

</svg>
