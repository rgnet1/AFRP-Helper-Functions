<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- 
  FORMAL/PROFESSIONAL Badge Template for Avery 5392 LANDSCAPE (4" × 3")
  Dimensions: 384px × 288px
  
  Elegant landscape design suitable for:
  - Professional conferences
  - Formal events
  - Business meetings
-->

<svg xmlns="http://www.w3.org/2000/svg" 
     width="384" 
     height="288" 
     viewBox="0 0 384 288">
  
  <!-- White Background -->
  <rect width="384" height="288" fill="#FFFFFF"/>
  
  <!-- Top Border Accent (thin green/gold bar) -->
  <rect x="0" y="0" width="384" height="8" fill="#4b904b"/>
  <rect x="0" y="8" width="384" height="2" fill="#d4af37" opacity="0.5"/>
  
  <!-- Main Content Border -->
  <rect x="15" y="20" width="354" height="250" 
        fill="none" 
        stroke="#cccccc" 
        stroke-width="1" 
        rx="3"/>
  
  <!-- ====================== -->
  <!-- HEADER SECTION         -->
  <!-- ====================== -->
  
  <!-- AFRP Logo (Small, Top Left) -->
  <image x="25" y="30" 
         width="35" 
         height="35" 
         href="{{AFRP_LOGO}}"/>
  
  <!-- Club Logo (Small, Top Right) -->
  <image x="324" y="30" 
         width="35" 
         height="35" 
         href="{{CLUB_LOGO}}"/>
  
  <!-- Horizontal Divider -->
  <line x1="25" y1="78" x2="359" y2="78" 
        stroke="#e0e0e0" 
        stroke-width="1"/>
  
  
  <!-- ====================== -->
  <!-- NAME SECTION (CENTERED)-->
  <!-- ====================== -->
  
  <!-- Title -->
  <text x="192" y="105" 
        text-anchor="middle" 
        font-family="Georgia, Times New Roman, serif" 
        font-size="11" 
        font-weight="normal"
        fill="#888888"
        font-style="italic">{{TITLE}}</text>
  
  <!-- First Name (Serif Font for elegance) -->
  <text x="192" y="135" 
        text-anchor="middle" 
        font-family="Georgia, Times New Roman, serif" 
        font-size="24" 
        font-weight="bold"
        fill="#1a1a1a"
        letter-spacing="1">{{FIRST_NAME}}</text>
  
  <!-- Last Name (All Caps) -->
  <text x="192" y="162" 
        text-anchor="middle" 
        font-family="Georgia, Times New Roman, serif" 
        font-size="24" 
        font-weight="bold"
        fill="#1a1a1a"
        letter-spacing="2"
        text-transform="uppercase">{{LAST_NAME}}</text>
  
  <!-- Decorative line under name -->
  <line x1="120" y1="177" x2="264" y2="177" 
        stroke="#d4af37" 
        stroke-width="2"
        opacity="0.6"/>
  
  
  <!-- ====================== -->
  <!-- DETAILS SECTION        -->
  <!-- ====================== -->
  
  <!-- Member ID (Prominent) -->
  <text x="192" y="205" 
        text-anchor="middle" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="14" 
        font-weight="600"
        fill="#4b904b"
        letter-spacing="1">{{MEMBER_ID}}</text>
  
  <!-- Local Club -->
  <text x="192" y="228" 
        text-anchor="middle" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="12" 
        font-weight="normal"
        fill="#555555">{{LOCAL_CLUB}}</text>
  
  <!-- QR Code (Bottom Right) -->
  <image x="305" y="210" 
         width="50" 
         height="50" 
         href="{{QR_CODE}}"/>
  
  <!-- Bottom Border Accent (matches top) -->
  <rect x="0" y="278" width="384" height="2" fill="#d4af37" opacity="0.5"/>
  <rect x="0" y="280" width="384" height="8" fill="#4b904b"/>

</svg>
