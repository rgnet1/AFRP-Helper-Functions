<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- 
  MINIMAL Badge Template for Avery 5392 LANDSCAPE (4" × 3")
  Dimensions: 384px × 288px (96 DPI)
  
  A simple, clean badge design in landscape orientation:
  - Name, Member ID, Local Club, QR Code
  - Horizontal layout optimized for landscape badges
-->

<svg xmlns="http://www.w3.org/2000/svg" 
     width="384" 
     height="288" 
     viewBox="0 0 384 288">
  
  <!-- White Background -->
  <rect width="384" height="288" fill="#FFFFFF"/>
  
  <!-- AFRP Logo (Top Left) - Aspect ratio 2.25:1 -->
  <image x="20" y="20" 
         width="110" 
         height="49" 
         preserveAspectRatio="xMidYMid meet"
         href="{{AFRP_LOGO}}"/>
  
  <!-- Club Logo (Top Right) - Aspect ratio 1.46:1 -->
  <image x="309" y="20" 
         width="70" 
         height="48" 
         preserveAspectRatio="xMidYMid meet"
         href="{{CLUB_LOGO}}"/>
  
  <!-- Full Name on One Line (Center) -->
  <text x="192" y="120" 
        text-anchor="middle" 
        font-family="Arial" 
        font-size="28" 
        font-weight="bold"
        fill="#000000">{{FIRST_NAME}} {{LAST_NAME}}</text>
  
  <!-- Local Club (Center) -->
  <text x="192" y="150" 
        text-anchor="middle" 
        font-family="Arial" 
        font-size="16" 
        fill="#4b904b">{{LOCAL_CLUB}}</text>
  
  <!-- Table Number (Below Club) -->
  <text x="192" y="175" 
        text-anchor="middle" 
        font-family="Arial" 
        font-size="14" 
        font-weight="bold"
        fill="#333333">{{TABLE_NUMBER}}</text>
  
  <!-- Sub-Events Section (Bottom Left) -->
  <text x="5" y="215" 
        text-anchor="start" 
        font-family="Arial" 
        font-size="10" 
        fill="#333333">{{SUBEVENT_1}}</text>
  
  <text x="5" y="230" 
        text-anchor="start" 
        font-family="Arial" 
        font-size="10" 
        fill="#333333">{{SUBEVENT_2}}</text>
  
  <text x="5" y="245" 
        text-anchor="start" 
        font-family="Arial" 
        font-size="10" 
        fill="#333333">{{SUBEVENT_3}}</text>
  
  <text x="5" y="260" 
        text-anchor="start" 
        font-family="Arial" 
        font-size="10" 
        fill="#333333">{{SUBEVENT_4}}</text>
  
  <!-- Member ID (Above QR Code, Bottom Right) -->
  <text x="349" y="218" 
        text-anchor="middle" 
        font-family="Arial" 
        font-size="12" 
        fill="#666666">{{MEMBER_ID}}</text>
  
  <!-- QR Code (Bottom Right) -->
  <image x="319" y="223" 
         width="60" 
         height="60" 
         href="{{QR_CODE}}"/>
  
  <!-- Meal Preference (Below QR Code) -->
  <text x="349" y="286" 
        text-anchor="middle" 
        font-family="Arial" 
        font-size="9" 
        fill="#666666">{{MEAL_PREFERENCE}}</text>

</svg>
