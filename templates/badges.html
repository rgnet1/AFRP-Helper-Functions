<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Generator - AFRP CRM Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .drag-over {
            border-color: #4b904b !important;
            background-color: #e8f5e9 !important;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Convention Badge Mail Merge</h1>
        
        <!-- File Upload Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Upload Files</h2>
            
            <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-green-500 hover:bg-gray-50 transition-colors duration-200">
                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                <p class="text-gray-600">Drag and drop files here or click to select files</p>
                <input type="file" id="fileInput" class="hidden" accept=".xlsx" multiple>
            </div>
            
            <div id="fileList" class="mt-4 space-y-2">
                <!-- File items will be added here -->
            </div>
        </div>
        
        <!-- Processing Options -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Processing Options</h2>
            
            <div class="space-y-4">
                <div>
                    <label for="eventSelect" class="block text-sm font-medium text-gray-700">Event</label>
                    <select id="eventSelect" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 rounded-md">
                        <option value="">Select an event...</option>
                        {% for event in events %}
                        <option value="{{ event }}">{{ event }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="subEventSelect" class="block text-sm font-medium text-gray-700">Sub-Event (Optional)</label>
                    <select id="subEventSelect" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 rounded-md">
                        <option value="">All sub-events</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Process Button -->
        <div class="flex justify-end">
            <button id="processButton" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
                Process Files
            </button>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const processButton = document.getElementById('processButton');
        const eventSelect = document.getElementById('eventSelect');
        const subEventSelect = document.getElementById('subEventSelect');
        
        let uploadedFiles = new Set();
        
        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });
        
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (!file.name.toLowerCase().endsWith('.xlsx')) {
                    alert('Please upload only Excel (.xlsx) files');
                    return;
                }
                
                console.log('Uploading file:', file.name);
                const formData = new FormData();
                formData.append('file', file);
                
                fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Upload response:', data);
                    if (data.error) {
                        showError(file.name, data.error);
                    } else {
                        showSuccess(file.name, data.type);
                        uploadedFiles.add(data.type);
                        updateProcessButton();
                    }
                })
                .catch(error => {
                    console.error('Upload error:', error);
                    showError(file.name, 'Upload failed');
                });
            });
        }
        
        function showSuccess(filename, type) {
            const existingItem = document.querySelector(`[data-type="${type}"]`);
            if (existingItem) {
                existingItem.remove();
            }
            
            const item = document.createElement('div');
            item.setAttribute('data-type', type);
            item.className = 'flex items-center justify-between p-3 bg-green-50 border border-green-200 rounded-md';
            item.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-check-circle text-green-500 mr-2"></i>
                    <span class="text-green-700">${filename}</span>
                </div>
                <span class="text-green-600 text-sm">${type}</span>
            `;
            fileList.appendChild(item);
        }
        
        function showError(filename, error) {
            const item = document.createElement('div');
            item.className = 'flex items-center justify-between p-3 bg-red-50 border border-red-200 rounded-md';
            item.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                    <span class="text-red-700">${filename}</span>
                </div>
                <span class="text-red-600 text-sm">${error}</span>
            `;
            fileList.appendChild(item);
        }
        
        function updateProcessButton() {
            const requiredTypes = ['Registration List', 'Seating Chart', 'QR Codes', 'Form Responses'];
            const hasAllFiles = requiredTypes.every(type => uploadedFiles.has(type));
            const hasEvent = eventSelect.value !== '';
            
            processButton.disabled = !(hasAllFiles && hasEvent);
        }
        
        // Event selection handlers
        eventSelect.addEventListener('change', () => {
            updateProcessButton();
            if (eventSelect.value) {
                console.log('Fetching sub-events for:', eventSelect.value);
                fetch('/api/get_sub_events', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Sub-events response:', data);
                    if (data.error) {
                        console.error('Error fetching sub-events:', data.error);
                    } else {
                        subEventSelect.innerHTML = '<option value="">All sub-events</option>';
                        data.events.forEach(event => {
                            const option = document.createElement('option');
                            option.value = event;
                            option.textContent = event;
                            subEventSelect.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching sub-events:', error);
                });
            }
        });
        
        // Process button handler
        processButton.addEventListener('click', () => {
            console.log('Processing files...');
            processButton.disabled = true;
            processButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Processing...';
            
            fetch('/api/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event: eventSelect.value,
                    subEvent: subEventSelect.value
                })
            })
            .then(response => {
                console.log('Process response:', response);
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Processing failed');
                    });
                }
                return response.blob();
            })
            .then(blob => {
                console.log('Processing successful, downloading file...');
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `MAIL_MERGE_${eventSelect.value.replace(/\s+/g, '_')}_${subEventSelect.value || 'all'}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            })
            .catch(error => {
                console.error('Processing error:', error);
                alert(`Error: ${error.message}`);
            })
            .finally(() => {
                processButton.disabled = false;
                processButton.innerHTML = 'Process Files';
            });
        });
    </script>
</body>
</html>
