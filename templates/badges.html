<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Badge Generator - AFRP CRM Helper</title>
    <link 
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-d2Liw9JK8gCzwAfaqi4y9dtZqG4pvLSLE2kM3H92YLJPl1c38wZzScZ8YOw3GjMaNI+pHmM0Pil3Q17PiR8yXg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4b904b;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            flex: 1;
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4b904b;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Existing badge generator specific styles */
        .drop-zone {
            border: 2px dashed #4b904b;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .drop-zone.drag-over {
            border-color: #3c723c;
            background-color: rgba(75, 144, 75, 0.1);
        }

        .file-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #processButton {
            background-color: #4b904b;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        #processButton:hover {
            background-color: #3c723c;
        }

        #processButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Badge Generator</h1>
    </header>
    
    <div class="container">
        <div class="drop-zone" id="dropZone">
            <p>Drag and drop files here or click to select files</p>
            <input type="file" id="fileInput" multiple style="display: none;">
        </div>

        <div id="fileList" class="file-list"></div>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Processing Options</h2>
            
            <div class="space-y-4">
                <div>
                    <label for="eventSelect">Event</label>
                    <select id="eventSelect">
                        <option value="">Select an event...</option>
                        {% for event in events %}
                        <option value="{{ event }}">{{ event }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="subEventSelect">Sub-Event (Optional)</label>
                    <select id="subEventSelect">
                        <option value="">All sub-events</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Process Button -->
        <div style="text-align: right;">
            <button id="processButton" disabled>Process Files</button>
        </div>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const processButton = document.getElementById('processButton');
        const eventSelect = document.getElementById('eventSelect');
        const subEventSelect = document.getElementById('subEventSelect');
        
        let uploadedFiles = new Set();
        
        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });
        
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (!file.name.toLowerCase().endsWith('.xlsx')) {
                    alert('Please upload only Excel (.xlsx) files');
                    return;
                }
                
                console.log('Uploading file:', file.name);
                const formData = new FormData();
                formData.append('file', file);
                
                fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Upload response:', data);
                    if (data.error) {
                        showError(file.name, data.error);
                    } else {
                        showSuccess(file.name, data.type);
                        uploadedFiles.add(data.type);
                        updateProcessButton();
                    }
                })
                .catch(error => {
                    console.error('Upload error:', error);
                    showError(file.name, 'Upload failed');
                });
            });
        }
        
        function showSuccess(filename, type) {
            const existingItem = document.querySelector(`[data-type="${type}"]`);
            if (existingItem) {
                existingItem.remove();
            }
            
            const item = document.createElement('div');
            item.setAttribute('data-type', type);
            item.className = 'flex items-center justify-between p-3 bg-green-50 border border-green-200 rounded-md';
            item.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-check-circle text-green-500 mr-2"></i>
                    <span class="text-green-700">${filename}</span>
                </div>
                <span class="text-green-600 text-sm">${type}</span>
            `;
            fileList.appendChild(item);
        }
        
        function showError(filename, error) {
            const item = document.createElement('div');
            item.className = 'flex items-center justify-between p-3 bg-red-50 border border-red-200 rounded-md';
            item.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                    <span class="text-red-700">${filename}</span>
                </div>
                <span class="text-red-600 text-sm">${error}</span>
            `;
            fileList.appendChild(item);
        }
        
        function updateProcessButton() {
            const requiredTypes = ['Registration List', 'Seating Chart', 'QR Codes', 'Form Responses'];
            const hasAllFiles = requiredTypes.every(type => uploadedFiles.has(type));
            const hasEvent = eventSelect.value !== '';
            
            processButton.disabled = !(hasAllFiles && hasEvent);
        }
        
        // Event selection handlers
        eventSelect.addEventListener('change', () => {
            updateProcessButton();
            if (eventSelect.value) {
                console.log('Fetching sub-events for:', eventSelect.value);
                fetch('/api/get_sub_events', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Sub-events response:', data);
                    if (data.error) {
                        console.error('Error fetching sub-events:', data.error);
                    } else {
                        subEventSelect.innerHTML = '<option value="">All sub-events</option>';
                        data.events.forEach(event => {
                            const option = document.createElement('option');
                            option.value = event;
                            option.textContent = event;
                            subEventSelect.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching sub-events:', error);
                });
            }
        });
        
        // Process button handler
        processButton.addEventListener('click', () => {
            console.log('Processing files...');
            processButton.disabled = true;
            processButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Processing...';
            
            fetch('/api/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event: eventSelect.value,
                    subEvent: subEventSelect.value
                })
            })
            .then(response => {
                console.log('Process response:', response);
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Processing failed');
                    });
                }
                return response.blob();
            })
            .then(blob => {
                console.log('Processing successful, downloading file...');
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `MAIL_MERGE_${eventSelect.value.replace(/\s+/g, '_')}_${subEventSelect.value || 'all'}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            })
            .catch(error => {
                console.error('Processing error:', error);
                alert(`Error: ${error.message}`);
            })
            .finally(() => {
                processButton.disabled = false;
                processButton.innerHTML = 'Process Files';
            });
        });
    </script>
</body>
</html>
