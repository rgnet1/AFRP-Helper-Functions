<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - AFRP CRM Helper</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicons/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicons/favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicons/favicon.ico') }}">
    
    <link 
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-d2Liw9JK8gCzwAfaqi4y9dtZqG4pvLSLE2kM3H92YLJPl1c38wZzScZ8YOw3GjMaNI+pHmM0Pil3Q17PiR8yXg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #4b904b;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            margin: 0;
            font-size: 24px;
        }

        .user-menu {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-menu a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .user-menu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .tiles-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 50px;
        }

        .tile {
            background-color: #fff;
            width: 200px;
            height: 200px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s ease;
        }

        .tile:hover {
            transform: scale(1.05);
        }

        .tile-icon {
            width: 60px;
            height: 60px;
            display: flex;
            font-size: 40px;
            line-height: 1;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .tile-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 0 10px;
        }

        .tile-subtitle {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <header>
        <h1 class="header-title">AFRP CRM Helper Functions</h1>
        <div class="user-menu">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span>{{ current_user.username }}</span>
                {% if current_user.is_admin %}
                <span style="background-color: rgba(255, 255, 255, 0.2); padding: 2px 8px; border-radius: 3px; font-size: 12px;">ADMIN</span>
                {% endif %}
            </div>
            {% if current_user.is_admin %}
            <a href="{{ url_for('list_users') }}">
                <i class="fas fa-users-cog"></i> Users
            </a>
            {% endif %}
            <a href="{{ url_for('logout') }}">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </header>
    <div class="tiles-container">
        <!-- QR Code Generator Tile -->
        <a href="/qr" class="tile">
            <div class="tile-icon" aria-hidden="true">üî≥</div>
            <div class="tile-title">QR Code Generator</div>
        </a>

        <!-- Event URL Generator Tile -->
        <a href="/event" class="tile">
            <div class="tile-icon" aria-hidden="true">üåê</div>
            <div class="tile-title">Generate Private Event URL</div>
        </a>

        <!-- Magazine Downloader Tile -->
        <a href="/magazine" class="tile">
            <div class="tile-icon">üìñ</div>
            <div class="tile-title">Magazine Downloader</div>
        </a>

         <!-- Badge Generator Tile -->
         <a href="/badges" class="tile">
            <div class="tile-icon" aria-hidden="true">üè∑Ô∏è</div>
            <div class="tile-title">Badge Generator</div>
            <div class="tile-subtitle">Automated CRM Integration</div>
        </a>

    </div>
</body>
</html>
